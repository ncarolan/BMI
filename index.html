<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMI Calculator</title>
<!-- Bootstrap core CSS -->
<!--link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet"-->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">


<style>
	body{background-color: green; color: white;}
	input{width: 100px;}
</style>
</head>
<body>
<div class="container">
<h1>Koops BMI Calculator</h1>

<h3>Height: </h3>
<input type="text" type="number" pattern="[0-9]*" id="feet" > ft <input type="text" type="number" pattern="[0-9]*" id="inches" > in<br/>

<h3>Weight (lb): </h3>
<input type="text" type="number" pattern="[0-9]*" id="weight" > <br/>


<input type="submit" id="submit" value="Calculate BMI"> <br/><br/>

<h2>BMI: <span id="result"></span></h2>

<hr color="white">

Underweight: Less than 18.6<br/>
Normal Range: 18.6 - 24.9<br/>
Overweight: Greater than 24.9<br/>

</div>

<script>
document.getElementById("submit").addEventListener("click", calculateBMI);
function calculateBMI(){
var feet = parseInt(document.getElementById("feet").value);
var inches = parseInt(document.getElementById("inches").value);
var weight = parseFloat(document.getElementById("weight").value);

var height = (12 * feet) + inches;

var bmi;

bmi = 703 * weight / (height * height);
bmi = bmi.toFixed(1);
console.log(bmi);

document.getElementById("result").innerHTML = bmi;

}
</script>
</body>
</html>
